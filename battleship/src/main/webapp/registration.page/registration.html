<h1>Welcome to Battleship</h1>
<div class="card">
    <div class="card-body">
        <form>
            <h3 class="text-center">Registration</h3>
            <div class="form-group">
                <h4>User name</h4>
                <input type="text" class="form-control" placeholder="Enter user name" ng-model="user.userName" ng-class="user.userNameError">
                    <strong class="invalid-feedback">A felhasználó név már használatban</strong>
            </div>
            <div class="form-group">
                <h4>Email address</h4>
                <input type="email" class="form-control" placeholder="Enter email" ng-model="user.email" ng-class="user.emailError">
                <strong class="invalid-feedback">Az e-mail címmel már regisztráltak</strong>
            </div>
            <div class="form-group">
                <h4>Password</h4>
                <input type="pa-ssword" class="form-control" id="password" placeholder="Password" ng-model="user.password">
            </div>
            <div class="form-group">
                <h4>Password confirmation</h4>
                <input type="password" class="form-control" id="password-conf" placeholder="Confirm password"
                       ng-class="user.passwordError" ng-model="user.passwordConf">
                <strong class="invalid-feedback">A jelszó nem egyezik</strong>
            </div>
            <button type="submit" class="btn btn-success btn-block" ng-click="submit()">Register</button>
        </form>
        <a href="#!login" class="btn btn-primary btn-block">Back</a>
    </div>
</div>
