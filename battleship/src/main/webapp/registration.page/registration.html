<h1>Welcome to Battleship</h1>

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <form>
                        <h3>{{'REGISTER' | translate}}</h3>
                        <div class="form-group">
                            <h4>{{'USERNAME' | translate}}</h4>
                            <input type="text" class="form-control" placeholder="Enter user name" ng-model="user.userName" ng-class="user.userNameError">
                                <strong class="invalid-feedback">{{ 'UNAMEALREADY' | translate}}</strong>
                        </div>
                        <div class="form-group">
                            <h4>{{'EMAIL' | translate}}</h4>
                            <input type="email" class="form-control" placeholder="Enter email" ng-model="user.email" ng-class="user.emailError">
                            <strong class="invalid-feedback">{{'EALREADY' | translate}}</strong>
                        </div>
                        <div class="form-group">
                            <h4>{{'PASSWORD' | translate }}</h4>
                            <input type="password" class="form-control" id="password" placeholder="Password" ng-model="user.password">
                        </div>
                        <div class="form-group">
                            <h4>{{'PCONF' | translate }}</h4>
                            <input type="password" class="form-control" id="password-conf" placeholder="Confirm password"
                                   ng-class="user.passwordError" ng-model="user.passwordConf">
                            <strong class="invalid-feedback">{{'PDONTMATCH' | translate }}</strong>
                        </div>
                        <button type="submit" class="btn btn-success btn-block" ng-click="submit()">{{'REGISTER' | translate}}</button>
                    </form>
                    <a href="#!login" class="btn btn-primary btn-block">{{'BACK' | translate}}</a>
                </div>
            </div>
        </div>
    </div>
</div>
