<h1>Welcome to Battleship</h1>
<form ng-submit="login()">
    <h3 class="text-center">Login</h3>
    <div class="form-group">
        <h4>Username</h4>
        <input type="text" class="form-control" name="username" placeholder="Username" ng-model="credentials.username">
    </div>
    <div class="form-group">
        <h4>Password</h4>
        <input type="password" class="form-control" name="password" placeholder="Password" ng-model="credentials.password">
    </div>
    <button type="submit" class="btn btn-success btn-block">Log in</button>
</form>
<a href="#!register">Register</a>
