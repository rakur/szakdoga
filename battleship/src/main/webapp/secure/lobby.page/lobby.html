<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <h3>{{'LOBBYTITLE' | translate }}</h3>
                    <div class="card">
                        <ul class="list-group list-group-flush">
                            <li ng-repeat="room in rooms"  class="list-group-item">{{room.ownerName}}{{ 'ROOMTITLE' | translate}}
                                <button ng-click="join(room.id)" class="btn btn-success join">{{'JOIN' | translate}}</button>
                            </li>
                        </ul>
                    </div>
                    <div>
                        <button ng-click="create()" class="btn btn-success">{{ 'CREATEROOM' | translate }}</button>
                        <button ng-click="logout()" class="btn btn-danger">{{ 'LOGOUT' | translate }}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
